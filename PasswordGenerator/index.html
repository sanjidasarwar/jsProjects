<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <h2>Password Generator</h2>
        <div id="allField">
            <div class="result">
                <input type="text" name="" id="inputText" placeholder="Password">
                <button id="copy" type="submit">Copy</button>
            </div>
            <div class="setting">
                <label for="length">Length</label>
                <input type="number" name="length" id="length" value="8">
            </div>
            <div class="setting">
                <label for="uppercase">Uppercase</label>
                <input type="checkbox" name="uppercase" id="uppercase" checked>
            </div>
            <div class="setting">
                <label for="lowercase">Lowercase</label>
                <input type="checkbox" name="lowercase" id="lowercase" checked>
            </div>
            <div class="setting">
                <label for="number">Number</label>
                <input type="checkbox" name="number" id="number" checked>
            </div>
            <div class="setting">
                <label for="symbol">Symbol</label>
                <input type="checkbox" name="symbol" id="symbol" checked>
            </div>
        </div>
        <button id="generateBtn" type="submit">Generate Code</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
