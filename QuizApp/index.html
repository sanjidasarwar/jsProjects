<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>Questions</h3>
        <ul>
            <li>
                <input type="radio" name="answer" id="option-1">
                <label for="option-1">option 1</label>
            </li>
            <li>
                <input type="radio" name="answer" id="option-2">
                <label for="option-2">option 2</label>
            </li>
            <li>
                <input type="radio" name="answer" id="option-3">
                <label for="option-3">option 3</label>
            </li>
            <li>
                <input type="radio" name="answer" id="option-4">
                <label for="option-4">option 4</label>
            </li>
        </ul>
        <div class="btnContainer">
            <button class="previousBtn">Previous</button>
            <button class="nextBtn">Next</button>
        </div>
    </div>
</body>
</html>
