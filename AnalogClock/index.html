<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog CLock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clockContainer">
       <div class="clockMarking">
        <div class="marking markingOne"></div>
        <div class="marking markingTwo"></div>
        <div class="marking markingThree"></div>
        <div class="marking markingFour"></div>
       </div>
       <div class="clockHand">
            <div class="hand hourHand"></div>
            <div class="hand minuteHand"></div>
            <div class="hand secondHand"></div>
       </div>
    </div>
</body>
</html>
