<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <h2>Weight Converter</h2>
        <div class="allFiled">
            <div>
                <input type="number" name="initailWeightValue" id="initailWeightValue">
                <select name="initailWeight" id="initailWeight" class="weightOptions">
                    <option value="kg" selected>Kilogram</option>
                    <option value="gm">Gram</option>
                    <option value="mg">Miligram</option>
                    <option value="pound">Pound</option>
                </select>
            </div>
            <div>
                <input type="number" name="convertedWeightValue" id="convertedWeightValue" value="">
                <select name="convertedWeight" id="convertedWeight" class="weightOptions">
                    <option value="pound" selected>Pound</option>
                    <option value="kg">Kilogram</option>
                    <option value="gm">Gram</option>
                    <option value="mg">Miligram</option>
                </select>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
