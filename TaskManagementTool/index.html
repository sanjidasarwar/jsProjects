<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card bg-light mb-3">
                    <div class="card-header">Header</div>
                    <div class="card-body main">
                        <div class="bg-white p-3 mb-3 shadow  d-flex justify-content-between" draggable="true">
                            <span>Lorem ipsum dolor sit 1</span> 
                            <span class="deleteBtn"><i class="fa-solid fa-xmark"></i></span>
                        </div>
                        <div class="bg-white p-3 mb-3 shadow item d-flex justify-content-between" draggable="true">
                            <span>Lorem ipsum dolor sit 2</span> 
                            <span class="deleteBtn"><i class="fa-solid fa-xmark"></i></span>
                        </div>
                        <div class="bg-white p-3 mb-3 shadow item d-flex justify-content-between" draggable="true">
                            <span>Lorem ipsum dolor sit 3</span> 
                            <span class="deleteBtn"><i class="fa-solid fa-xmark"></i></span>
                        </div>
                    </div>
                  </div>
            </div>
            <div class="col">
                <div class="card bg-light mb-3">
                    <div class="card-header">Header</div>
                    <div class="card-body main">
                        
                    </div>
                  </div>
            </div>
            <div class="col">
                <div class="card bg-light mb-3">
                    <div class="card-header">Header</div>
                    <div class="card-body main">
                    </div>
                  </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
